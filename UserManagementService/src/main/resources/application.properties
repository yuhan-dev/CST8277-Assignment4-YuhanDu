# ============================================
# Server Configuration
# ============================================
spring.application.name=UserManagementService
server.port=8080
# IMPORTANT: Using port 8080 is required because GitHub OAuth callback
# must match: http://localhost:8080/login/oauth2/code/github


# ============================================
# MySQL Database Configuration
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/user_mgmt_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# This keeps the same DB behavior as Assignment 3.


# ============================================
# OAuth2 Client Configuration (GitHub)
# ============================================
# These values come from your GitHub "Developer Settings" ? "OAuth Apps".
spring.security.oauth2.client.registration.github.client-id=YOUR_GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=YOUR_GITHUB_CLIENT_SECRET

# Display name for the client in Spring Security.
spring.security.oauth2.client.registration.github.client-name=GitHub

# Scopes: request basic profile info and email.
spring.security.oauth2.client.registration.github.scope=read:user,user:email

# Redirect URI template used by Spring Security.
# {baseUrl} will be replaced by http://localhost:8080
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}


# ============================================
# OAuth2 Provider Configuration (GitHub)
# Spring Boot already knows GitHub defaults,
# but writing them explicitly makes it clear and explicit for the assignment.
# ============================================
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user

# GitHub uses "id" as the unique user identifier.
spring.security.oauth2.client.provider.github.user-name-attribute=id
